<html>
<head>
<meta charset="UTF-8">
<style>
.feedbackPanelINFO {
	color: green;
}
.feedbackPanelERROR {
	color: red;
}
</style>
</head>
<body>
	<h1>File Upload Form</h1>
 
	<form wicket:id="form">
			<table>
				<tr>
					<td>
						<label>Select file :</label>
					</td>
					<td> 
						<input wicket:id="fileUpload" size="40" type="file"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Enter Genre :</label>
					</td>
					<td> 
						<input wicket:id="genre" size="20" type="text" value="general"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Start processing file from line :</label>
					</td>
					<td>
						<input wicket:id="startline" size="10" type="text"/>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" wicket:id="dump" />
						<label>dump bad sentences to file</label>
					</td>
					<td>
						&nbsp
					</td>
				</tr>
				<tr>
					<td>
						<input wicket:id="submit" type="submit" value="Upload"/>
					</td>
					<td>
						&nbsp
					</td>
				</tr>
			</table>
		<span wicket:id="progress">[[upload progressbar]]</span>
	</form>
			<lable wicket:id="statusLbl"/> 
		    <div>
        <span wicket:id="uploadFeedback"/>
    </div> 


</body>
</html>
